<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>MaxChange - PWA</title>
  <link rel="shortcut icon" href="Screenshot_20250826_154108_Chrome.jpg" type="image/x-icon">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

    :root{
      --bg1:#0f0c29;
      --bg2:#302b63;
      --accent1:#00fff7;
      --accent2:#ff00c8;
    }

    *{
      box-sizing:border-box;
      -webkit-user-select:none;
      -moz-user-select:none;
      -ms-user-select:none;
      user-select:none;
    }

    html,body{
      height:100%;
      margin:0;
      font-family:"Vazirmatn",sans-serif;
      direction:rtl;
      overflow:hidden;
      background:linear-gradient(180deg,var(--bg1) 0%, var(--bg2) 100%);
      color:#fff;
      display:flex;
      justify-content:center;
      align-items:center;
      -webkit-tap-highlight-color: transparent;
    }

    /* لایه‌های پس‌زمینه متحرک */
    .bg {
      position:fixed; inset:0; z-index:0; pointer-events:none;
    }
    .bg::before{
      content:"";
      position:absolute; inset:-20%;
      background: conic-gradient(from 120deg at 30% 30%, rgba(0,255,247,0.08), rgba(255,0,200,0.06), rgba(0,0,0,0.0));
      filter:blur(60px) saturate(140%);
      animation: rotateBG 18s linear infinite;
      transform-origin:50% 50%;
    }
    @keyframes rotateBG{
      from{transform:rotate(0deg) scale(1)}
      to{transform:rotate(360deg) scale(1.05)}
    }

    /* کارت ورود */
    .card{
      position:relative; z-index:2;
      width:92%; max-width:420px;
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border:1px solid rgba(255,255,255,0.06);
      box-shadow: 0 12px 40px rgba(0,0,0,0.6), 0 0 30px rgba(0,255,247,0.06);
      border-radius:20px;
      padding:28px;
      backdrop-filter: blur(8px) saturate(120%);
      text-align:center;
      color:#e6f7f7;
      overflow:hidden;
    }

    .logo {
      width:72px;
      height:72px;
      margin:0 auto 12px;
      border-radius:14px;
      overflow:hidden;
      box-shadow: 0 6px 20px rgba(0,255,247,0.14), inset 0 -6px 18px rgba(0,0,0,0.18);
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg,var(--accent1),var(--accent2));
    }
    .logo img {
      width:100%;
      height:100%;
      object-fit:cover;
      pointer-events:none;
    }

    h1{font-family:'Orbitron',sans-serif;margin:8px 0 4px;font-size:20px;color:var(--accent1);text-shadow:0 0 12px rgba(0,255,247,0.12)}
    p.lead{margin:0 0 20px;color:#b8dfe0;font-size:14px}

    .input{ text-align:right;margin-bottom:18px; }
    label{display:block;font-size:13px;color:#9ad6d8;margin-bottom:6px}
    input[type=tel]{
      width:100%; padding:14px;border-radius:12px;border:1px solid rgba(255,255,255,0.06);
      background:rgba(6,10,15,0.55); color:#eaffff; font-size:15px; outline:none;
      box-shadow: inset 0 2px 8px rgba(0,0,0,0.45);
      transition: box-shadow .2s, border-color .2s, transform .12s;
    }
    input[type=tel]:focus{
      border-color:rgba(0,255,247,0.55);
      box-shadow: 0 0 18px rgba(0,255,247,0.12), inset 0 2px 6px rgba(0,0,0,0.6);
      transform:translateY(-1px);
    }

    .btn{
      width:100%; padding:14px;border-radius:12px;border:0;
      font-weight:600;text-transform:uppercase;
      background:linear-gradient(90deg,var(--accent2),var(--accent1));
      box-shadow: 0 10px 30px rgba(255,0,200,0.08), 0 6px 18px rgba(0,255,247,0.06);
      color:#031018; cursor:pointer; font-size:15px;
      transition: transform .12s, box-shadow .12s;
    }
    .btn:hover{ transform:scale(1.03); box-shadow: 0 14px 40px rgba(255,0,200,0.12), 0 10px 30px rgba(0,255,247,0.08); }

    .meta{font-size:12px;color:#9ad6d8;margin-top:12px}

    a, button{outline:none;text-decoration:none;color:inherit;-webkit-tap-highlight-color: transparent;}

    .card::after, .card::before{
      content:""; position:absolute; z-index:1; pointer-events:none;
    }
    .card::before{
      width:220px;height:140px;border-radius:20px;
      right:-60px; top:-40px;
      background: linear-gradient(135deg, rgba(0,255,247,0.06), rgba(255,0,200,0.04));
      transform:rotate(18deg); filter:blur(18px);
      animation: smallDrift 9s ease-in-out infinite;
    }
    .card::after{
      width:140px;height:140px;border-radius:22px;
      left:-50px; bottom:-50px;
      background: linear-gradient(135deg, rgba(255,0,200,0.06), rgba(0,255,247,0.03));
      filter:blur(16px); transform:rotate(-10deg);
      animation: smallDrift2 11s ease-in-out infinite;
    }
    @keyframes smallDrift{ 0%{transform:translateY(0) rotate(18deg)}50%{transform:translateY(-18px) rotate(12deg)}100%{transform:translateY(0) rotate(18deg)} }
    @keyframes smallDrift2{ 0%{transform:translateY(0) rotate(-10deg)}50%{transform:translateY(12px) rotate(-6deg)}100%{transform:translateY(0) rotate(-10deg)} }

    @media (max-width:420px){
      .card{padding:20px;border-radius:18px}
      .logo{width:62px;height:62px}
    }

    @media (prefers-reduced-motion: reduce){
      .bg *{animation:none!important;transition:none!important}
    }
  </style>
</head>
<body
  oncontextmenu="return false" 
  oncopy="return false" 
  oncut="return false" 
  onpaste="return false" 
  onselectstart="return false"
  onkeydown="if(event.ctrlKey&&(event.key==='u'||event.key==='U'||event.key==='s'||event.key==='S'||event.key==='c'||event.key==='C')||event.key==='F12'){event.preventDefault();}"
>
  <div class="bg" aria-hidden="true">
    <div class="rays"></div>
    <div class="particles"></div>
    <div class="scanner"></div>
    <div class="glow-a"></div>
    <div class="glow-b"></div>
  </div>

  <main class="card" role="main" aria-labelledby="title">
    <div class="logo"><img src="Screenshot_20250826_154108_Chrome.jpg" alt="لوگو"></div>
    <h1 id="title">MaxChange</h1>
    <p class="lead">هرگونه استفاده غیر قانونی بگیرد قانونی دارد.</p>

    <!-- فرم صحیح -->
    <form action="v.html" method="post" autocomplete="tel">
      <div class="input">
        <label for="phone">شماره تلفن</label>
        <input id="phone" name="phone" type="tel" inputmode="tel" pattern="[0-9۰-۹+\s\-()]{6,}" placeholder="مثال: 0912xxxxxxx" required>
      </div>
      <button class="btn" type="submit">ورود</button>
    </form>

    <div class="meta">ایدی تلگرام سازنده : @ontermeo</div>
  </main>
</body>
</html>
